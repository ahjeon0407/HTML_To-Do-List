<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="title">
        <h1>To Do List</h1>
    </div>
    <div class="write">
        <input id="input" type="text" placeholder="할 일 추가" onkeydown="get_list();" />
        <input type="button" id="list-plus" value="추가" onkeydown="get_list_button();"/>
    </div>
    <div class="list">
        <ul id="list">
            <li id="list-item"></li>

        </ul>
    </div>
</body>
<script src="index.js"></script>

</html>
