<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="title"> <!--제목-->
        <h1>To Do List</h1> 
    </div>
    <div class="write"> <!--할 일 작성-->
        <input id="input" type="text" placeholder="할 일을 적고 추가하시려면 Enter를 누르시오." onkeydown="get_list();" />
    </div>
    <div class="list"> <!--할 일 목록-->
        <ul id="list">
            <div id="list-title">할 일 목록</div>
        </ul>
    </div>
</body>
<script src="index.js"></script>

</html>
